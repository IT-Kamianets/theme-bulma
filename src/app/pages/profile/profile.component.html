<section class="section">
  <div class="container">
    
    <div class="mb-6">
      <a routerLink="/list" class="button is-ghost">
        ← Повернутися до каталогу
      </a>
    </div>

    <div class="columns is-vcentered">
      
      <div class="column is-6">
        <figure class="image is-4by3">
          <img [src]="product.image" alt="Product Image" style="border-radius: var(--radius); box-shadow: var(--shadow-md);">
        </figure>
      </div>

      <div class="column is-6">
        <p class="subtitle is-6 mb-2">{{ product.subtitle }}</p>
        <h1 class="title is-1 main-title-glow mb-4">{{ product.title }}</h1>
        
        <div class="content is-medium">
          <p>{{ product.description }}</p>
        </div>

        <div class="tags are-medium mb-5">
          <span class="tag is-link is-light" *ngFor="let feature of product.features">✅ {{ feature }}</span>
        </div>

        <div class="columns is-vcentered mt-4">
          <div class="column is-narrow">
            <span class="title is-2">{{ product.price }}</span>
          </div>
          <div class="column">
            <button class="button is-link is-large is-fullwidth">
              Додати в кошик
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
