<div class="tilt-card h-100"
     (mousemove)="onMouseMove($event)"
     (mouseleave)="onMouseLeave()">

  <article class="tilt-content-wrapper card"
       routerLink="/profile" 
       [style.transform]="transformStyle"
       [class]="transitionClass"
       style="cursor: pointer;"> 
       
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="item?.image" 
             [alt]="item?.title + ' - ' + item?.subtitle"
             loading="lazy"
             style="pointer-events: none; object-fit: cover;">
      </figure>
    </div>

    <div class="card-content is-flex is-flex-direction-column" style="height: 100%;">
      <h3 class="title is-4">{{ item?.title || 'Назва' }}</h3>
      <p class="subtitle is-6">{{ item?.subtitle || 'Опис' }}</p>
      
      <div class="content mt-auto pt-4">
        <a class="button is-primary is-fullwidth" 
           routerLink="/profile"
           (click)="$event.stopPropagation()"
           [attr.aria-label]="'Детальніше про ' + item?.title"> Детальніше
        </a>
      </div>
    </div>

  </article>
</div>
